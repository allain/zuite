<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zuite Examples</title>
    <meta name="author" content="name" />
    <meta name="description" content="description here" />
    <meta name="keywords" content="keywords,here" />
    <link
      href="https://unpkg.com/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!--Replace with your tailwind.css once created-->
  </head>

  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- This example requires Tailwind CSS v2.0+ -->
    <div class="rounded-lg bg-white overflow-hidden shadow">
      <h2 class="sr-only" id="profile-overview-title">Profile Overview</h2>
      <div class="bg-white p-6">
        <div class="sm:flex sm:items-center sm:justify-between">
          <div class="sm:flex sm:space-x-5">
            <div class="mt-4 text-center sm:mt-0 sm:pt-1 sm:text-left">
              <h2
                class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate"
              >
                ZUITE - A suite for building Zoomable User Interfaces
              </h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="md:flex md:items-center md:justify-between">
      <div class="flex-1 min-w-0"></div>
    </div>
    <div class="container m-auto">
      <div>
        <ul
          class="mt-3 grid grid-cols-1 gap-5 sm:gap-6 sm:grid-cols-2 lg:grid-cols-4"
        >
          <li class="col-span-1 flex shadow-sm rounded-md">
            <div
              class="flex-shrink-0 flex items-center justify-center w-16 bg-purple-600 text-white text-sm font-medium rounded-l-md"
            ></div>
            <div
              class="flex-1 flex items-center justify-between border-t border-r border-b border-gray-200 bg-white rounded-r-md truncate"
            >
              <div class="flex-1 px-4 py-2 text-sm truncate">
                <a
                  href="/demo"
                  class="text-gray-900 font-medium hover:text-gray-600"
                  >Feature Demo</a
                >
                <p class="text-gray-500">Shows off all features</p>
              </div>
            </div>
          </li>
          <li class="col-span-1 flex shadow-sm rounded-md">
            <div
              class="flex-shrink-0 flex items-center justify-center w-16 bg-pink-600 text-white text-sm font-medium rounded-l-md"
            >
              CAL
            </div>
            <div
              class="flex-1 flex items-center justify-between border-t border-r border-b border-gray-200 bg-white rounded-r-md truncate"
            >
              <div class="flex-1 px-4 py-2 text-sm truncate">
                <a
                  href="/calendar"
                  class="text-gray-900 font-medium hover:text-gray-600"
                  >Calendar</a
                >
                <p class="text-gray-500">Stress Testing</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
